<!doctype html>
<html ng-app="look4jobApp">
<head>

   <meta name="viewport" content="width=device-width, initial-scale=1">

   <script src="./js/lib/jquery-2.1.1.min.js"></script>
   <script src="./js/lib/angular.min.js"></script>
   <script src="./js/lib/angular-route.min.js"></script>
   <script src="./js/lib/ng-infinite-scroll.js"></script>
   <script src="./js/lib/bootstrap.min.js"></script>

   <link rel="stylesheet" href="./css/app/index.css">
   <link href="//netdna.bootstrapcdn.com/bootswatch/3.1.1/superhero/bootstrap.min.css" rel="stylesheet">

   <script src="./js/app/app.js"></script>

</head>
<body>
 
<!-- Fixed navbar -->
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
   <div class="container">
      <div class="navbar-header">
         <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
         </button>
         <div class="navbar-brand">Look4job</div>
      </div>
      <div class="navbar-collapse collapse">
         <ul class="nav navbar-nav" ng-controller="companyListCtrl">
            <li ng-repeat="keyword in keywordList">
            <a href="./#/list/{{keyword.index}}">{{keyword.name}}</a>
            </li>
         </ul>
      </div><!--/.nav-collapse -->
   </div>
</div>

<div class="container-fluid" ng-view></div>


</body>
</html>
